<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>INDICADOR ECONÓMICO</title>
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 current__div">
			<h1>CURRENT VALUE</h1>
				<table class="table current__table" id="">
					<tr class="table__head">
						<td></td>
						<td><h3>CLP</h3></td>
					</tr>
					<tr>
						<td>$ &nbsp;dolar</td>
						<td id="usd_current"></td>
					</tr>
					<tr>
						<td>€ &nbsp;euro</td>
						<td id="euro_current"></td>
					</tr>
					<tr>
						<td>UF</td>
						<td id="uf_current"></td>
					</tr>
					<tr>
						<td>UTM</td>
						<td id="utm_current"></td>
					</tr>
				</table>
			</div>
			<div class="col-md-offset-1 col-md-4">
				<div id="conversion-clp">
					<form class="form-group">
						<h3>Consulta en CLP</h3>
						<input type="number" name="quantity" id="clp-value">
		  				<input type="submit" value="CONVERTIR" id='clp-submit'>
	  				</form>
	  				<table class="table">
	  					<tr>
	  						<td>dolares</td>
	  						<td id="clp-usd"></td>
	  					</tr>
	  					<tr>
	  						<td>euros</td>
	  						<td id="clp-euro"></td>
	  					</tr>
	  				</table>
  				</div>
  				<div id="conversion-usd">
					<form class="form-group">
						<h3>Consulta en USD</h3>
						<input type="number" name="quantity" id="usd-value">
		  				<input type="submit" value="CONVERTIR" id='usd-submit'>
	  				</form>
	  				<table class="table">
	  					<tr>
	  						<td>pesos</td>
	  						<td id="usd-clp"></td>
	  					</tr>
	  				</table>
  				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
